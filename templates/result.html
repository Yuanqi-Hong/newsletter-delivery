{% extends 'base.html' %}
{% block content %}
<h3>Congrats! Your subscription is confirmed.</h3>
<p>You should receive your newsletter soon. Below is your user information.</p>
<table border=1>
  {% for key, value in result.items() %}
  <tr>
    <th> {{ key }} </th>
    <td> {{ value }} </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
